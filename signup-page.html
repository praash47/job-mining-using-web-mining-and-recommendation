<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/header.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/footer.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/fonts.css">

<link rel="stylesheet" href="css/signup-page.css">
<title>Header & Footer</title>
</head>
<body>
<header>
	<!-- Left Navigation -->
	<nav class="header__main-nav">
		<ul>
			<li>Home</li>
			<li>Jobs</li>
			<li>Contact</li>
		</ul>
	</nav>  <!-- ./header__main-nav -->

	<div class="logo">
		<img src="assets/logo.png" alt="Job Miners Logo">
	</div>  <!-- ./logo -->

	<!-- Right Navigation -->
	<nav class="header__right-nav">
		<div class="right-nav__search">
			<!-- Outer Search Icon (Mobile Only) -->
			<div class="circular-icon">
					<img src="assets/icons/search.png" alt="Search Icon">
			</div>  <!-- ./circular-icon -->
			<div class="right-nav__search--tooltip-box"> <!-- tooltip for mobile -->
				<div class="right-nav__search--normal">
					<!-- Search Icon -->
					<div class="circular-icon">
							<img src="assets/icons/search.png" alt="Search Icon">
					</div>  <!-- ./circular-icon -->
					<!-- Search Input -->
					<div class="search-input">
							<input type="search" placeholder="Search Jobs">
					</div>  <!-- ./search-input -->
				</div>  <!-- ./right-nav__search--normal -->
			</div>  <!-- ./right-nav__search--tooltip-box -->
		</div>  <!-- ./right-nav__search -->

		<div class="right-nav__profile">
			<!-- Search Icon -->
			<div class="circular-icon">
					<img src="assets/icons/profile.png" alt="Profile Icon">
			</div>  <!-- ./circular-icon -->
			<div class="user-authentication">
				<nav>
					<ul>
						<li>
							<img src="assets/icons/login.png"
									class="inline-icon"
									alt="Login Icon">
							Login
						</li>
						<li>
							<img src="assets/icons/signup.png"
									class="inline-icon"
									alt="Signup Icon">
							Signup
						</li>
					</ul>
				</nav>
			</div>  <!-- ./user-authentication -->
		</div>  <!-- ./right-nav__profile -->
	</nav>  <!-- ./header__right-hav-->
</header>

<main>
	<div class="container">
        <form id="Form1">
            <h3>Sign Up</h3>
			<h5>Please provide details to continue</h5>
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>

            <div class="btn-box">
                <button id="next1">Next</button>
            </div>
        </form>


        <form id="Form2">
            <h5>Select your skills to continue</h5>
            <input type="checkbox" id="html">
			<label for="html">HTML</label>
			<input type="checkbox" id="css">
			<label for="css">CSS</label>
			<input type="checkbox" id="portering">
			<label for="portering">Portering</label>
			<input type="checkbox" id="carpenting">
			<label for="carpenting">Carpenting</label>
			<input type="checkbox" id="computer-networking">
			<label for="computer-networking">Computer Networking</label>
            

            <div class="btn-box">
                <button id="back1">Back</button>
                <button id="next2">Next</button>
            </div>
        </form>



        <form id="Form3">
            <h5>Thank you.Submit your details now</h5>
            
            <div class="btn-box">
                <button id="back2">Back</button>
                <button type="submit">Submit</button>
            </div>
        </form>

        <div class="step-row">
          <div id="progress"></div>  
            <div class="step-col"><small>step 1</small></div>
            <div class="step-col"><small>step 2</small></div>
            <div class="step-col"><small>step 3</small></div>
        </div>
    </div>
</main>

<!-- <footer>
	Designed & Developed By Job Miners a.k.a. TVDS Team | 2021 
</footer> -->
<script src="js/script.js"></script>
<script src="js/header.js"></script>
<script src="js/signup-page.js"></script>

</body>
</html>
