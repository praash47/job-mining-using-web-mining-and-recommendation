<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/header.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/footer.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/fonts.css">

<title>Header & Footer</title>
</head>
<body>
<header>
	<!-- Left Navigation -->
	<nav class="header__main-nav">
		<ul>
			<li>Home</li>
			<li>Jobs</li>
			<li>Contact</li>
		</ul>
	</nav>  <!-- ./header__main-nav -->

	<div class="logo">
		<img src="assets/logo.png" alt="Job Miners Logo">
	</div>  <!-- ./logo -->

	<!-- Right Navigation -->
	<nav class="header__right-nav">
		<div class="right-nav__search">
			<!-- Outer Search Icon (Mobile Only) -->
			<div class="circular-icon">
					<img src="assets/icons/search.png" alt="Search Icon">
			</div>  <!-- ./circular-icon -->
			<div class="right-nav__search--tooltip-box"> <!-- tooltip for mobile -->
				<div class="right-nav__search--normal">
					<!-- Search Icon -->
					<div class="circular-icon">
							<img src="assets/icons/search.png" alt="Search Icon">
					</div>  <!-- ./circular-icon -->
					<!-- Search Input -->
					<div class="search-input">
							<input type="search" placeholder="Search Jobs">
					</div>  <!-- ./search-input -->
				</div>  <!-- ./right-nav__search--normal -->
			</div>  <!-- ./right-nav__search--tooltip-box -->
		</div>  <!-- ./right-nav__search -->

		<div class="right-nav__profile">
			<!-- Search Icon -->
			<div class="circular-icon">
					<img src="assets/icons/profile.png" alt="Profile Icon">
			</div>  <!-- ./circular-icon -->
			<div class="user-authentication">
				<nav>
					<ul>
						<li>
							<img src="assets/icons/login.png"
									class="inline-icon"
									alt="Login Icon">
							Login
						</li>
						<li>
							<img src="assets/icons/signup.png"
									class="inline-icon"
									alt="Signup Icon">
							Signup
						</li>
					</ul>
				</nav>
			</div>  <!-- ./user-authentication -->
		</div>  <!-- ./right-nav__profile -->
	</nav>  <!-- ./header__right-hav-->
</header>

<main>
	<!-- Put main content here! -->
</main>

<footer>
	Designed & Developed By Job Miners a.k.a. TVDS Team | 2021 
</footer>
<script src="js/script.js"></script>
<script src="js/header.js"></script>
</body>
</html>
